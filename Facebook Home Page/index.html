<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="favicon.png" sizes="16x16" type="image/png"> -->
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-28 flex items-center justify-center">
        <div class="left w-[500px] -ml-12 mr-12 -mt-24">
            <img src="fb.svg" alt="" class="w-60 -ml-6">
            <p class="text-2xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white w-[400px] p-4 h[315px] rounded-lg shadow-xl relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md focus:outline-blue-400" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md focus:outline-blue-600"
                type="password" placeholder="Password">
            <button class="bg-blue-600 text-white rounded-md px-4 h-12 my-2 font-bold text-xl hover:bg-blue-700">Log
                in</button>
            <span class="text-center text-blue-500 text-sm my-1 mb-4 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr>
            <button
                class="bg-green-500 text-white w-fit mx-auto rounded-md px-4 h-12 mt-5 font-bold hover:bg-green-600">Create
                new account</button>
            <span class="mx-4 absolute -bottom-10 text-sm"><span class="font-bold cursor-pointer hover:underline">Create
                    a Page</span> for a celebrity, brand or business.</span>

        </div>
    </div>
</body>

</html>
